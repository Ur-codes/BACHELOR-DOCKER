<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Index Page</title>
</head>

<body>
    <h1 style="text-align:center;color:green">Server Apache (Docker - TNA ) </h1>
    <br>
    <h3 style="text-align:center;color : blue">
    <p id="date">Date & Time : </p>
    </h3>
</body>

<script>
    document.getElementById('date').innerHTML += new Date().toLocaleDateString("fr-FR",
    { 
        hour:  "2-digit",
        minute: "2-digit",
        second: "2-digit",
        weekday: "long",
        year: "numeric",
        month:"long",
        day:"numeric"
     }) ;
</script>

</html>
